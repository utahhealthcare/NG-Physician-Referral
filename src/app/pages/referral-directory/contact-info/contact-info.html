    <div class="gls-grid gls-grid-small gls-grid-match gls-child-width-1-2@m">

      <!-- Transfer Center -->

        <div class="gls-card gls-card-outline gls-card-body gls-text-center">
          <h3 class="gls-card-title">Transfer Center (Inpatient)</h3>
          <p>
            <strong>1-877-236-4828</strong><br />
            Toll Free
          </p>
          <p>24/7 Support</p>
          <button
            type="button"
            class="gls-button gls-button-secondary gls-width-1-1 gls-margin-small-bottom"
            (click)="onCall('1-877-236-4828', 'phys.refer.transfer')"
          >
            Call

        </div>
      </div>

      <!-- Referral Services Center -->
      <div>
        <div class="gls-card gls-card-outline gls-card-body gls-text-center">
          <h3 class="gls-card-title">Referral Services Center (Outpatient)</h3>
          <p>
            <strong>1-866-850-8863</strong><br />
            Toll Free
          </p>
          <p>Mon–Fri, 8am–5pm</p>
          <button
            type="button"
            class="gls-button gls-button-secondary gls-width-1-1 gls-margin-small-bottom"
            (click)="onCall('1-866-850-8863', 'phys.refer.referral')"

            Call

    </div>
